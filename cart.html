<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Cart - Maxworth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .cart-item {
            background-color: white;
            padding: 15px;
            margin: 15px auto;
            max-width: 600px;
            border: 1px solid #ccc;
            position: relative;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            color: #555;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: red;
        }

        .total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .empty {
            text-align: center;
            color: #777;
        }

        .buy-now {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            text-align: center;
            background-color: green;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
        }

        .buy-now:hover {
            background-color: darkgreen;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: red;
        }

        footer {
            background-color: #419;
            color: silver;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>

    <main id="cart-container">
        <!-- Cart items will be inserted here -->
    </main>

    <div class="back-link">
        <a href="index.html">‚Üê Continue Shopping</a>
    </div>

    <footer>
        <p>&copy; 2024 Maxworth Electronic Systems (P) Ltd. All rights reserved.</p>
    </footer>

    <script>
        const cartContainer = document.getElementById('cart-container');

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartContainer.innerHTML = ''; // Clear container

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p class="empty">Your cart is empty.</p>';
                return;
            }

            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;

                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <button class="delete-btn" onclick="removeItem(${index})">üóëÔ∏è</button>
                    <h3>${item.name}</h3>
                    <p>Price: ‚Çπ${item.price.toLocaleString()}</p>
                `;
                cartContainer.appendChild(div);
            });

            const totalDiv = document.createElement('div');
            totalDiv.className = 'total';
            totalDiv.textContent = `Total: ‚Çπ${total.toLocaleString()}`;
            cartContainer.appendChild(totalDiv);

            const buyNowBtn = document.createElement('a');
            buyNowBtn.href = "checkout.html";
            buyNowBtn.className = "checkout";
            buyNowBtn.textContent = "checkout";
           buyNowBtn.href = "checkout.html";

            cartContainer.appendChild(buyNowBtn);
        }

        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); // Remove 1 item at index
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart(); // Re-render cart
        }

        // Initial render
        renderCart();
    </script>
</body>
</html>
