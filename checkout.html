<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout - Maxworth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
            background: white;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        .cart-summary {
            margin-bottom: 20px;
        }

        .cart-summary ul {
            list-style: none;
            padding: 0;
        }

        .cart-summary li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
        }

        .total {
            font-weight: bold;
            margin-top: 10px;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            background-color: green;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: red;
        }

        footer {
            background-color: #419;
            color: silver;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <section class="cart-summary">
            <h2>Your Order</h2>
            <ul id="order-list"></ul>
            <p class="total" id="order-total"></p>
        </section>

        <section class="checkout-form">
            <h2>Shipping & Payment</h2>
            <form id="order-form">
                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="">--Select Payment Method--</option>
                    <option value="UPI">UPI</option>
                    <option value="Cash on Delivery">Cash on Delivery</option>
                    <option value="Card">Card</option>
                </select>

                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <div class="back-link">
        <a href="cart.html">← Back to Cart</a>
    </div>

    <footer>
        <p>&copy; 2024 Maxworth Electronic Systems (P) Ltd. All rights reserved.</p>
    </footer>

    <script>
        const orderList = document.getElementById('order-list');
        const orderTotal = document.getElementById('order-total');
        const orderForm = document.getElementById('order-form');

        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        let total = 0;
        if (cart.length === 0) {
            orderList.innerHTML = '<li>Your cart is empty.</li>';
        } else {
            cart.forEach(item => {
                total += item.price;
                const li = document.createElement('li');
                li.textContent = `${item.name} - ₹${item.price.toLocaleString()}`;
                orderList.appendChild(li);
            });
            orderTotal.textContent = `Total: ₹${total.toLocaleString()}`;
        }

        orderForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const address = document.getElementById('address').value.trim();
            const payment = document.getElementById('payment').value;

            if (!address || !payment) {
                alert("Please fill in all fields.");
                return;
            }

            localStorage.removeItem('cart');
          window.location.href = "thankyou.html";
             
        });
    </script>

</body>
</html>
